{% extends "base.html"%}
{% block title %}HFRI Executives - Insert{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to insert in HFRI Executives table</h3>
    <div class="form-group">
      <label for="executive_ID">Executive ID</label>
      <input
        type="text"
        class="form-control"
        id="executive_ID"
        name="executive_ID"
        placeholder="Enter executive ID"
      />
    </div>
    <div class="form-group">
      <label for="executive_first_name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="executive_first_name"
        name="executive_first_name"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="executive_last_name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="executive_last_name"
        name="executive_last_name"
        placeholder="Enter last name"
      />
    </div>
    <div class="form-group">
        <label for="HFRI_department_ID">HFRI Department ID</label>
        <input
          type="text"
          class="form-control"
          id="HFRI_department_ID"
          name="HFRI_department_ID"
          placeholder="Enter HFRI Department ID"
        />
      </div>
    <br />
    <button type="submit" class="btn btn-primary">Insert</button>
  </form>

{% endblock %}
