{% extends "base.html"%}
{% block title %}Organization Address - Update{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to update in Organization Address table</h3>
    <div class="form-group">
      <label for="org_ID">Organization ID</label>
      <input
        type="text"
        class="form-control"
        id="org_ID"
        name="org_ID"
        placeholder="Enter organization ID"
      />
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input
        type="text"
        class="form-control"
        id="street"
        name="street"
        placeholder="Enter street"
      />
    </div>
    <div class="form-group">
      <label for="st_number">Street Number</label>
      <input
        type="text"
        class="form-control"
        id="st_number"
        name="st_number"
        placeholder="Enter street number"
      />
    </div>
    <div class="form-group">
        <label for="ZIP_code">ZIP Code</label>
        <input
          type="text"
          class="form-control"
          id="ZIP_code"
          name="ZIP_code"
          placeholder="Enter ZIP code"
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          placeholder="Enter city"
        />
      </div>
    <br />
    <button type="update" class="btn btn-primary">Update</button>
  </form>

{% endblock %}
