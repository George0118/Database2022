{% extends "base.html"%}
{% block title %}Financial Programme - Insert{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to insert in Financial Programme table</h3>
    <div class="form-group">
      <label for="programme_ID">Financial Programme ID</label>
      <input
        type="text"
        class="form-control"
        id="programme_ID"
        name="programme_ID"
        placeholder="Enter financial programme ID"
      />
    </div>
    <div class="form-group">
      <label for="HFRI_department_ID">HFRI Department ID</label>
      <input
        type="text"
        class="form-control"
        id="HFRI_department_ID"
        name="HFRI_department_ID"
        placeholder="Enter HFRI department ID"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Insert</button>
  </form>

{% endblock %}
