{% extends "base.html"%}
{% block title %}Projects - Delete{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to delete from Projects table</h3>
    <div class="form-group">
      <label for="project_ID">Projects ID</label>
      <input
        type="text"
        class="form-control"
        id="project_ID"
        name="project_ID"
        placeholder="Enter projects ID"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>

{% endblock %}
