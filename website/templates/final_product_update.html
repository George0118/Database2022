{% extends "base.html"%}
{% block title %}Final Product - Update{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to update in Final Product table</h3>
     <div class="form-group">
      <label for="product_ID"> Final Product ID </label>
      <input
        type="text"
        class="form-control"
        id="product_ID"
        name="product_ID"
        placeholder="Enter product ID"
      />

      <div class="form-group">
        <label for="product_tile"> Final Product Title </label>
        <input
          type="text"
          class="form-control"
          id="product_title"
          name="product_title"
          placeholder="Enter product title"
        />

    <div class="form-group">
      <label for="project_ID"> Project ID </label>
      <input
        type="text"
        class="form-control"
        id="project_ID"
        name="project_ID"
        placeholder="Enter project ID"
      />
    </div>

  <div class="form-group">
      <label for="product_summary"> Product Summary </label>
      <input
        type="text"
        class="form-control"
        id="product_summary"
        name="product_summary"
        placeholder="Enter product summary"
      />
  <div class="form-group">
      <label for="product_due_date"> Evaluation Date </label>
      <input
        type="date"
        class="form-control"
        id="product_due_date"
        name="product_due_date"
        placeholder="Enter product due date"
      />
    </div>
  
    <br />
    <button type="update" class="btn btn-primary">Update</button>
  </form>

{% endblock %}
