{% extends "base.html"%}
{% block title %}Organization Telephone - Delete{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to delete from Organization Telephone table</h3>
    <div class="form-group">
      <label for="telephone">Organization Telephone</label>
      <input
        type="text"
        class="form-control"
        id="telephone"
        name="telephone"
        placeholder="Enter organization telephone"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>

{% endblock %}
