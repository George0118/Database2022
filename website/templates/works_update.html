{% extends "base.html"%}
{% block title %}Works - Update{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to update in Projects - Researchers table</h3>
    <div class="form-group">
      <label for="researcher_ID"> Researcher ID </label>
      <input
        type="text"
        class="form-control"
        id="researcher_ID"
        name="researcher_ID"
        placeholder="Enter Researcher ID"
      />
    </div>

    <div class="form-group">
      <label for="project_ID"> Project ID </label>
      <input
        type="text"
        class="form-control"
        id="project_ID"
        name="project_ID"
        placeholder="Enter project ID"
      />
    </div>


    <div class="form-group">
      <label for="new_researcher_ID">New Researcher ID </label>
      <input
        type="text"
        class="form-control"
        id="new_researcher_ID"
        name="new_researcher_ID"
        placeholder="Enter new researcher ID"
      />
    </div>

    <div class="form-group">
      <label for="new_project_ID">New Project ID </label>
      <input
        type="text"
        class="form-control"
        id="new_project_ID"
        name="new_project_ID"
        placeholder="Enter new project ID"
      />
    </div>
    <br />
    <button type="update" class="btn btn-primary">Update</button>
  </form>

{% endblock %}
