{% extends "base.html"%}
{% block title %}Works - Delete{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Give information you want to delete from Projects - Researchers  table</h3>
    <div class="form-group">
      <label for="researcher_ID">Researcher ID </label>
      <input
        type="text"
        class="form-control"
        id="researcher_ID"
        name="researcher_ID"
        placeholder="Enter researcher ID"
      />
    </div>

    <div class="form-group">
        <label for="project_ID">Project ID</label>
        <input
          type="text"
          class="form-control"
          id="project_ID"
          name="project_ID"
          placeholder="Enter project ID"
        />
      </div>

    <br />
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>

{% endblock %}
